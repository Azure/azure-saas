name: .NET Provider

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.301
    - name: Restore dependencies
      run: dotnet restore src/Saas.Provider/Saas.Provider.sln
    - name: Build
      run: dotnet build src/Saas.Provider/Saas.Provider.sln --no-restore
    - name: Test
      run: dotnet test src/Saas.Provider/Saas.Provider.sln --no-build --verbosity normal
